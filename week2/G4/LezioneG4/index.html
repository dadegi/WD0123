<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoli</title>
</head>
<body>

    <h1>CALCOLI</h1>

    <form>
        <fieldset>
            <label for="numero1">Primo numero</label>
            <input type="number" id="numero1" name="numero1">
            <label for="numero2">Secondo numero</label>
            <input type="number" id="numero2" name="numero2">
            <p>&nbsp;</p>
            <h3>Seleziona l'operazione</h3>
            <select id="operazione">
                <option value="" selected></option>
                <option value="addizione">Addizione</option>
                <option value="sottrazione">Sottrazione</option>
                <option value="moltiplicazione">Moltiplicazione</option>
                <option value="divisione">Divisione</option>
            </select>
            <button type="button" id="calcola">CALCOLA</button>
            <button type="reset" id="reset">RESET</button>
        </fieldset>
    </form>

    <h3 id="risultato"></h3>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
