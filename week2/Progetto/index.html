<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>La mia calcolatrice</title>
</head>

<body>
    <div class="container">
        <h2>La mia calcolatrice in JS</h2>
        <div class="content">
            <input type="text" name="display" id="operazioni" class="display">
        </div>

        <div class="content">
            <div class="content">
                <input type="submit" onclick="prendoDato(this.id)" value="7" id="7" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="8" id="8" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="9" id="9" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="/" id="/" class="tasto">
            </div>
            <div class="content">
                <input type="submit" onclick="prendoDato(this.id)" value="4" id="4" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="5" id="5" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="6" id="6" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="X" id="*" class="tasto">
            </div>
            <div class="content">
                <input type="submit" onclick="prendoDato(this.id)" value="1" id="1" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="2" id="2" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="3" id="3" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="-" id="-" class="tasto">
            </div>
            <div class="content">
                <input type="submit" onclick="cancella()" value="C" id="C" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="0" id="0" class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="." id="." class="tasto">
                <input type="submit" onclick="prendoDato(this.id)" value="+" id="+" class="tasto">
            </div>
            <div class="content">
                <button value="=" onclick="operazione()" class="uguale tasto">=</button>
            </div>
        </div>
    </div>
    <script src="js/calcolatrice.js"></script>
</body>

</html>
